<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Sederhana</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Selamat Datang di Web Sederhana! Done</h1>
        <p id="description">Ini adalah contoh halaman web statis menggunakan HTML, CSS, dan JavaScript.</p>
        <button onclick="ubahTeks()">Klik Saya</button>
    </div>

    <script>
        function ubahTeks() {
            document.getElementById("description").innerText = "Teks telah diubah setelah tombol diklik!";
        }
    </script>
</body>

</html>
